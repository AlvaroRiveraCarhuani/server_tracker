services:
  api:
    build: .
    container_name: server_tracker-api
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - .:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:15-alpine
    container_name: server_tracker-db
    restart: always
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $POSTGRES_USER -d $POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer
    container_name: server_tracker-adminer
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy

  monitor:
    build: .
    container_name: server_tracker-monitor
    command: python monitor.py 
    env_file:
      - .env
    environment:
      - API_URL=http://api:8000 
    volumes:
      - .:/app
    depends_on:
      - api

volumes:
  postgres_data: